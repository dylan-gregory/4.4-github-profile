  <script id="repo-template" type="text/x-handlebars-template">
    <div class="repo-box">
      <h3><a href="#">{{ name }}</a></h3>
      <div class="commit-stat-bar">
        <span class="stat-bar"></span>
      </div>
      <div>
        <span class="repo-lang-color">
            {{#if_eq language "HTML"}}
          <span class="repo-language-color ml-0" style="background-color:#e44b23;"></span>
            {{/if_eq}}
            {{#if_eq language "CSS"}}
            <span class="repo-language-color ml-0" style="background-color:#563d7c;"></span>
            {{/if_eq}}
            {{#if_eq language "JavaScript"}}
            <span class="repo-language-color ml-0" style="background-color:#f1e05a;"></span>
            {{/if_eq}}
        </span>
        <span class="repo-lang">{{ language }}</span>
        <span>Updated</span>
        <relative-time datetime="{{ updated_at }}" title=>{{ updated_at }}</relative-time>
      </div>
    </div>
  </script>

  <script id="bio-temp" type="text/x-handlebars-template">
    <div class="left-top">
      <a href="" class="avatar"><img src="{{ avatar }}" alt=""></a>
      <span class="name">{{ name }}</span>
      <span class="user-name">{{ login }}</span>
      <p class="bio-blurb">{{ bio }}</p>
    </div>
      <hr>
    <div class="left-middle">
      <span class="location"><svg aria-hidden="true" class="octicon octicon-location" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>{{ location }}</span>
      <div id="email-box">
        <svg aria-hidden="true" class="octicon octicon-mail" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z"></path></svg>{{ email }}
      </div>
    </div>
      <hr>
    <div class="left-bottom">

      <div class="org-list" id="org-list">
        <!-- <a href="#"><img src="" alt=""></a> -->
      </div>
    </div>
  </script>
