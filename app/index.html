      <div class="container">
        <div class="row">

              <a href="" class="avatar"><img src="" alt=""></a>
              <span class="name">Dylan Gregory</span>

              <p class="bio-blurb"></p>

              <hr>

            <div class="left-bottom">

        <div class="col-md-9 main-body">
          <div class="row">
            <div class="profile-nav">
              <a href="#">Overview</a>
              <a href="">Repositories</a>
              <a href="">Stars</a>
              <a href="">Followers</a>
              <a href="">Following</a>
            </div>
          </div>
          <hr class="top-rule">
          <div class="row">
            <span><input type="text" class="form-control repo-search search-bar" placeholder="Search repositories..."></span>
            <span>
              <button class="btn select-menu-button js-menu-target" type="button" aria-haspopup="true" aria-expanded="false">
                <i>Type:</i>
                  <span class="js-select-button">
                        All
                  </span>
              </button>
            </span>
            <span>
              <button class="btn select-menu-button js-menu-target" type="button" aria-haspopup="true">
                <i>Language:</i>
                  <span class="js-select-button">
                    All
                  </span>
              </button>
            </span>
            <a href="/new" class="btn new-button btn-primary ml-3">
              <svg aria-hidden="true" class="octicon octicon-repo" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
              New
            </a>
            <hr>
          </div>
          <div class="row" id="repo-list">
            <!-- <div class="repo-box">
              <h3><a href="#">repo name goes here</a></h3>
              <div class="commit-stat-bar">

              </div>
              <div>
                <span class="repo-lang-color"></span>

                <span>Updated</span>
                <relative-time datetime="2017-02-02T20:10:09Z" title="Feb 2, 2017, 3:10 PM EST">an hour ago</relative-time>
              </div>

            <!-- repo template will go here! -->
          </div>

        </div>
        <footer> This will hold all of those goodies

        </footer>
        </div>
      </div>
    </div>


  <script id="repo-template" type="text/x-handlebars-template">
    <div class="repo-box">
      <h3><a href="#">{{ name }}</a></h3>
      <div class="commit-stat-bar">
        <span class="stat-bar"></span>
      </div>
      <div>
        <span class="repo-lang-color">
            {{#if_eq language "HTML"}}
          <span class="repo-language-color ml-0" style="background-color:#e44b23;"></span>
            {{/if_eq}}
            {{#if_eq language "CSS"}}
            <span class="repo-language-color ml-0" style="background-color:#563d7c;"></span>
            {{/if_eq}}
            {{#if_eq language "JavaScript"}}
            <span class="repo-language-color ml-0" style="background-color:#f1e05a;"></span>
            {{/if_eq}}
        </span>
        <span class="repo-lang">{{ language }}</span>
        <span>Updated</span>
        <relative-time datetime="{{ updated_at }}" title=>{{ updated_at }}</relative-time>
      </div>
    </div>
  </script>

  <script id="bio-temp" type="text/x-handlebars-template">
    <div class="left-top">
      <a href="" class="avatar"><img src="{{ avatar }}" alt=""></a>
      <span class="name">{{ name }}</span>
      <span class="user-name">{{ login }}</span>
      <p class="bio-blurb">{{ bio }}</p>
    </div>
      <hr>
    <div class="left-middle">
      <span class="location">icon {{ location }}</span>
      <div id="email-box">
        {{ email }}
      </div>
    </div>
    <div class="left-bottom">
      <span class="org">Organizations</span>
      <div class="org-list">
        <a href="#"><img src="" alt=""></a>
      </div>
    </div>
  </script>






    <script src="js/bundle.js"></script>
  </body>
